{% extends 'base.html' %}
{% load static %}
{% block title %}Sign In{% endblock title %}
{% block content %}
<div class="container-fluid text-white rounded col-lg-8 signUpForm p-3">
    <div class="rounded formWrapper p-3">
        <h2>Enter your credentials</h2>
        <div class="mt-4 mb-2">
            <div class="form-container rounded">
            <form method="post" class="pt-3">
                {% csrf_token %}
                {{ form.as_p }}
                  <div class="form-group p-2">
                    <label for="username">Username</label>
                    <input type="text" class="form-control mb-2" id="username" name="username">
                  </div>
                <div class="form-group p-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control mb-2" id="password" name="password">
                  </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary mt-3 mb-3 signConfirm" value="Sign In">
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
